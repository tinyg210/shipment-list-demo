version: "3.9"

services:
  localstack:
    networks:
      - ls_network
    container_name: localstack
    image: localstack/localstack:latest
    ports:
      - "127.0.0.1:4566:4566"            # LocalStack Gateway
      - "127.0.0.1:4510-4559:4510-4559"  # external services port range
    environment:
      - DEBUG=1  # enable more verbose logs
      - DOCKER_HOST=unix:///var/run/docker.sock #unix socket to communicate with the docker daemon
      - LOCALSTACK_HOST=localstack # where services are available from other containers
      - ENFORCE_IAM=1 # enforce IAM policies
    volumes:
      - "${LOCALSTACK_VOLUME_DIR:-./volume}:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
  terraform:
    networks:
      - ls_network
    build:
      context: .
      dockerfile: ./terraform/Dockerfile
    environment:
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_ACCESS_KEY_ID=test
    volumes:
      - ./terraform:/app
  shipment-list-backend:
    depends_on:
      - localstack
    networks:
      - ls_network
    build:
      dockerfile: Dockerfile
      context: '.'
    environment:
      - BACKEND_PORT=8081
      - SPRING_PROFILES_ACTIVE=dev
    ports:
      - "8081:8081"

  shipment-list-frontend:
    labels:
      shipyard.route: '/'
    build:
      dockerfile: src/main/shipment-list-frontend/Dockerfile
      context: '.'
      args:
        - BACKEND_API_HOST=http://shipment-list-backend:8081
    environment:
      - BACKEND_API_HOST=http://shipment-list-backend:8081
    ports:
      - "3000:3000"
    networks:
      - ls_network

networks:
  ls_network:
    name: ls_network
